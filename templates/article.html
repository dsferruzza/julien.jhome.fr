<article itemscope itemtype="http://schema.org/Article">
<header>
    <h1 itemprop="name">$title$</h1>
    <p>on <time itemprop="dateCreated" datetime="$machinedate$">$date$</time>
</header>
<section itemprop="articleBody">
    $body$
</section>
<footer>
    <p>by <span itemprop="creator">$author$</span></p>
    <p>tagged as <span itemprop="keywords">$prettytags$</span></p>
</footer>
</article>
