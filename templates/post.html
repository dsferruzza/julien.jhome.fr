<article itemscope itemtype="http://schema.org/Article">
    <header class="posthead">
        <h1 itemprop="name">$title$</h1>
        <div class="meta">by <span itemprop="creator">$author$</span></div>
        <div class="meta">tagged as <span itemprop="keywords">$prettytags$</span></div>
        <time itemprop="dateCreated" datetime="2012-12-05"><span class="m">$datemonth$</span> <span class ="d">$dateday$</span> <span class="y">$dateyear$</span></time>
    </header>
    <aside class="toc" role="nav">
    $toc$
    </aside>
    <section itemprop="articleBody">
    $body$
    </section>
    <footer>
    <p class="meta">last updated <time itemprop="dateModified" datetime="2012-12-11">December 11, 2012</time>
    </footer>
</article>
